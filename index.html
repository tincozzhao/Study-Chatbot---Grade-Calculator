<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Grade Calculator
      
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="wrap">
      <header class="brand">
        <h1>Grade Predictor</h1>
        <p class="tag">Student Grade Calculator</p>
      </header>

      <section class="card form-card">
        <form id="gradeForm">
          <label>Attendance Rate (%)
            <input id="attendance" type="number" min="0" max="100" step="1" placeholder="e.g. 92" required>
          </label>

          <label>Study Hours / Week
            <input id="study" type="number" min="0" step="0.5" placeholder="e.g. 8" required>
          </label>

          <label>Previous Grade (%)
            <input id="previous" type="number" min="0" max="100" step="1" placeholder="e.g. 78" required>
          </label>

          <label>Gender
            <select id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </label>

          <label>Parental Support
            <select id="parental">
              <option value="low">Low </option>
              <option value="medium">Medium</option>
              <option value = "high"> High </option>
            </select>
          </label>

          <div class="actions">
            <button id="calcBtn" type="button">Calculate</button>
            <button id="resetBtn" type="reset" class="muted">Reset</button>
          </div>
        </form>
      </section>

      <section class="card result-card" id="resultCard" aria-live="polite">
        <div class="result-inner">
          <p class="lead">Predicted Final Grade</p>
          <div id="score" class="score">—</div>
          <div id="letter" class="letter">—</div>
        </div>
      </section>

      <footer class="foot">This calculator uses a simple weighted heuristic — for quick estimates only.</footer>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
